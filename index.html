<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banana Quiz Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

  <div id="game-wrapper" class="hidden flex flex-col items-center">
    <div class="flex items-center justify-between w-full max-w-[420px] mb-4">
      <h1 class="text-2xl font-bold text-yellow-500">ğŸŒ Banana Quiz</h1>
      <div class="text-right text-xs text-gray-600">
        <p id="user-email" class="font-semibold"></p>
        <button id="logout-btn" class="underline text-blue-600 hover:text-blue-800">Logout</button>
      </div>
    </div>

    <!-- Live stats -->
    <div id="stats" class="text-sm text-gray-700 mb-3 hidden"></div>

    <div class="w-[400px] h-[300px] bg-white shadow-md rounded-md flex items-center justify-center mb-4">
      <img id="banana-img" src="" alt="Banana Question" class="object-contain w-full h-full rounded-md"/>
    </div>

    <p id="feedback" class="text-lg font-semibold mb-2 min-h-[1.5rem]"></p>

    <input type="text" id="answer-input" class="border-2 border-gray-300 rounded-lg px-4 py-2 w-[300px] mb-4 focus:ring-2 focus:ring-blue-400" placeholder="Type your answer here"/>

    <button id="action-button" class="rounded-xl px-6 py-3 bg-blue-500 text-white font-semibold hover:bg-blue-600 transition">Submit</button>
  </div>

  <p id="loading" class="text-gray-500 text-sm">Checking sessionâ€¦</p>

  <script type="module" src="./script.js"></script>
</body>
</html>
