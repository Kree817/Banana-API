<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banana Quiz | Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white w-full max-w-sm rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center text-yellow-600 mb-1">üçå Banana Quiz</h1>
    <p class="text-center text-gray-600 text-sm mb-5">Reset your password</p>

    <label class="text-xs text-gray-600 mb-1 block" for="email">Email</label>
    <input id="email" type="email" placeholder="you@example.com" class="border w-full p-2 mb-3 rounded-lg focus:ring-2 focus:ring-yellow-400" />

    <button id="resetBtn" class="w-full bg-yellow-500 text-white font-semibold py-2 rounded-lg hover:bg-yellow-600 transition mb-2">Send reset link</button>

    <div class="flex justify-between text-sm mt-2">
      <a href="login.html" class="text-blue-600 underline">Back to Login</a>
      <a href="signup.html" class="text-blue-600 underline">Create account</a>
    </div>

    <p id="msg" class="text-center text-sm mt-4 min-h-[1.5rem]"></p>
  </div>

  <script type="module">
    import { auth } from "./firebase.js";
    import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const emailEl = document.getElementById("email");
    const msgEl = document.getElementById("msg");
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    function showMsg(text, ok=false){
      msgEl.textContent = text || "";
      msgEl.className = "text-center text-sm mt-4 " + (ok ? "text-green-600" : "text-red-500");
    }

    document.getElementById("resetBtn").addEventListener("click", async () => {
      const email = emailEl.value.trim();
      if (!email) return showMsg("Please enter your email.");
      if (!emailRegex.test(email)) return showMsg("Please enter a valid email address.");
      try {
        await sendPasswordResetEmail(auth, email);
        showMsg("Reset link sent! Check your inbox (and spam).", true);
      } catch (e) {
        const map = {
          "auth/invalid-email": "Invalid email format.",
          "auth/user-not-found": "No account found with this email.",
          "auth/network-request-failed": "Network error. Try again."
        };
        showMsg(map[e?.code] || e.message || "Failed to send reset email.");
      }
    });
  </script>
</body>
</html>
